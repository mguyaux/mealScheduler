<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="recipe">
      <h2 data-cy="recipeDetailsHeading"><span mscheTranslate="mealScheduelerApp.recipe.detail.title">Recipe</span></h2>

      <hr />

      <msche-alert-error></msche-alert-error>

      <msche-alert></msche-alert>

      <dl class="row-md jh-entity-details">
        <dt><span mscheTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ recipe.id }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.name">Name</span></dt>
        <dd>
          <span>{{ recipe.name }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.instructions">Instructions</span></dt>
        <dd>
          <span>{{ recipe.instructions }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.nbOfPerson">Nb Of Person</span></dt>
        <dd>
          <span>{{ recipe.nbOfPerson }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.publicAccess">Public Access</span></dt>
        <dd>
          <span>{{ recipe.publicAccess }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.author">Author</span></dt>
        <dd>
          <span>{{ recipe.author?.id }}</span>
        </dd>
        <dt><span mscheTranslate="mealScheduelerApp.recipe.schedule">Schedule</span></dt>
        <dd>
          <div *ngIf="recipe.schedule">
            <a [routerLink]="['/schedule', recipe.schedule.id, 'view']">{{ recipe.schedule.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span mscheTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/recipe', recipe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span mscheTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
